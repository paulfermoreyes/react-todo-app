# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Resuable workflow syntsdax --> {owner}/{repo}/{path}/{filename}@{ref}
    uses: paulfermoreyes/react-todo-app/.github/workflows/build.yml@dev

  deploy:
    needs: build
    runs-on: wsl
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: build-artifact # Name of the artifact
        path: ./build # The path where the artifact will be downloaded
    - name: Display structure of downloaded files
      run: ls -R
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: ./build # The folder the action should deploy.
