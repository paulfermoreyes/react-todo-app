# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    steps:
      # Resuable workflow syntsdax --> {owner}/{repo}/{path}/{filename}@{ref}
    - uses: paulfermoreyes/react-todo-app/.github/workflows/build.yml@dev

  deploy:
    needs: build
    steps:
    - uses: 'paulfermoreyes/react-todo-app/.github/workflows/deploy.yml@dev'
      with:
        path: ./build
        artifact_name: build-artifact

